<body>
    <header class="navbar">
        <div class="container">
            <div class="logo"><i class="fa-solid fa-flask-vial"></i> Homelab Diagnosis</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="packages.html">Test Packages</a>

    <section class="contact">
        <div class="container contact-flex">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p><i class="fa-solid fa-location-dot"></i> 123 Health Street, City, Country</p>
                <p><i class="fa-solid fa-phone"></i> +91 98765 43210</p>
                <p><i class="fa-solid fa-envelope"></i> support@homelabdiagnosis.com</p>
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019207857273!2d144.9630579153167!3d-37.8141079797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f6e6b1%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1712320000000!5m2!1sen!2sin" width="100%" height="180" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <form class="contact-form">
                <h3>Send us a message</h3>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="tel" placeholder="Your Phone (optional)">
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

                <div>

                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
